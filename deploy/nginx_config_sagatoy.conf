# Nginx Configuration for SagaToy (sagatoy.com)
#
# This file should be placed at: /etc/nginx/sites-available/sagatoy.com
# Then symlinked to: /etc/nginx/sites-enabled/sagatoy.com
#
# Commands:
#   sudo cp nginx_config_sagatoy.conf /etc/nginx/sites-available/sagatoy.com
#   sudo ln -s /etc/nginx/sites-available/sagatoy.com /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

# Upstream FastAPI application
upstream fastapi_backend {
    server 127.0.0.1:8000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name sagatoy.com www.sagatoy.com;

    # Allow Certbot for SSL certificate
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sagatoy.com www.sagatoy.com;

    # SSL Certificate (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/sagatoy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sagatoy.com/privkey.pem;

    # Include SSL configuration from security setup
    include snippets/ssl-params.conf;

    # Security headers
    include snippets/security-headers.conf;

    # Logging
    access_log /var/log/nginx/sagatoy.com.access.log;
    error_log /var/log/nginx/sagatoy.com.error.log;

    # Max upload size (for audio files)
    client_max_body_size 10M;

    # API endpoints
    location /api {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed for streaming)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running requests (LLM processing)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API documentation (Swagger UI)
    location /docs {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files (if any)
    location /static {
        alias /var/www/sagatoy/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Root location - API info
    location = / {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
